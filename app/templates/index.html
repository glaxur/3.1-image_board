{% extends 'base.html' %}
{% block content %}
    {%for image in images  %}
        <div class="card" style="width: 18rem;">
            <div class="card body">

                <h2>{{ image.title }}</h2>
                <h4>{{ image.description }}</h4>
                <img src = "{{ image.picture }}">
            </div>
        </div>

    {% endfor %}

{% endblock %}
